<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <style>
      iframe {
        width: 100%;
        height: 300px;
        border: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Get in Touch</h2>
        <p>Email us at <a href="mailto:email@example.com">email@example.com</a></p>

        <p>Follow us on social media:</p>
        <ul>
          <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
          <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
          <li><a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a></li>
        </ul>

        <h2>Conference Venue</h2>
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.9999999999995!2d35.269999999999996!3d0.5200000000000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f7e9e9e9e9e9e%3A0x123456789abcdef!2sTechCon%202024%20Venue!5e0!3m2!1sen!2ske!4v1695000000000"
          allowfullscreen
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="TechCon 2024 Venue Map">
        </iframe>
      </section>

      <section>
        <h2>Contact Us Form</h2>
        <form action="#" method="post">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <div>
            <button type="submit">Send Message</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 TechCon 2024. All rights reserved. Copyright.</p>
    </footer>
  </body>
</html>
